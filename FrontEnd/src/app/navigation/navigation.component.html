<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['transacciones']">Transacciones</a>
      <a mat-list-item href="#" [routerLink]="['herramientas']">Herramientas</a>
      <a mat-list-item href="#" [routerLink]="['inventario']">Inventario</a>
      <a mat-list-item href="#" [routerLink]="['usuarios']">Usuarios</a>
      <a mat-list-item href="#" [routerLink]="['login']" (click)="logout()">Cerrar sesiÃ³n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Servimax</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
