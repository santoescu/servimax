<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Identificacion">
    <th mat-header-cell *matHeaderCellDef>Identificacion</th>
    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Primer">
    <th mat-header-cell *matHeaderCellDef> Primer apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.primer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Segundo">
    <th mat-header-cell *matHeaderCellDef> Segundo apellido</th>
    <td mat-cell *matCellDef="let element"> {{element.segundo}} </td>
  </ng-container>
   <ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>
   <ng-container matColumnDef="Celular">
    <th mat-header-cell *matHeaderCellDef> Celular</th>
    <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
  	<mat-header-cell *matHeaderCellDef></mat-header-cell>
  	<mat-cell *matCellDef="let element">
  		<button mat-icon-button (click)="enviar(element.cedula)">
						<mat-icon>payment</mat-icon>
		</button>
		<button mat-icon-button (click)="delete(element.cedula)">
			<mat-icon>delete</mat-icon>
		</button>
  		
  	</mat-cell>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" [routerLink]="['add']">
	<mat-icon>add</mat-icon>
</a>
