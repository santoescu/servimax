<div class="contenedor-formulario">
    <div class="wrap">
	     <mat-card-title class="text-center text-uppercase">Nuevo Cliente</mat-card-title>


		<mat-divider></mat-divider>
		<br>

<form #clienteForm=ngForm>
		<mat-form-field id="campo1" appearance="outline">
			<mat-label>Identificacion</mat-label>
						<input matInput
						[(ngModel)]="cliente.Id_Cliente"
						#elementIdentificacionControl = "ngModel"
						type="text"
						name="Id_Cliente"
						placeholder="IdentificaciÃ³n"
						maxlength="30"
						required=""
						>
						<mat-hint alig="start">
							<span [hidden] = "elementIdentificacionControl.pristine || 
							!elementIdentificacionControl.errors?.required" class = "tc-red-600"> Requerido
							</span>
						</mat-hint>
		</mat-form-field>
		<mat-form-field id="campo1" appearance="outline">
			<mat-label>Primer Apellido</mat-label>
						<input matInput
						[(ngModel)]="cliente.Primer_Apellido"
						#elementPrimerApellidoControl = "ngModel"
						type="text"
						name="Primer_Apellido"
						placeholder="Primer Apellido"
						maxlength="30"

						<mat-hint alig="start">
							<span [hidden] = "elementPrimerApellidoControl.pristine ||

		<mat-form-field id="campo1" appearance="outline">

<mat-divider></mat-divider>
			


<button mat-button [disabled]="!clienteForm.valid" color="primary" (click)="save()">
			Guardar </button>
			<button mat-button (click)="redirect()"> Volver </button>

    </div>
</div>
